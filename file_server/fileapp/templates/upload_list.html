{% extends 'base.html' %}

{% block content %}
<h1>List of Files</h1>
<ul>
  {% for file in files %}
    <li>
      <a href="{% url 'download_file' file.id %}">{{ file.title }}</a>
      <p>{{ file.description }}</p>
      <p>Downloads: {{ file.downloads }}</p>
    </li>
  {% endfor %}
</ul>
{% endblock %}

{% comment %} {% endblock %} --> {% endcomment %}
