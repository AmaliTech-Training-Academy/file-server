 {% block content %}
<h1>Password Reset Confirmation</h1>

<form method="post">
    {% csrf_token %}

    <p>{{ user.username }}</p>

    <div>
        <label for="password">New Password:</label>
        <input type="password" name="new_password" id="new_password">
    </div>

    <button type="submit">Update Password</button>
</form>
{% endblock %}
